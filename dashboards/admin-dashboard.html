<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard | Hisbah Board</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";
    import { firebaseConfig } from "../js/firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.addEventListener("load", () => {
      const nameEl = document.getElementById("adminName");
      const roleEl = document.getElementById("userRole");
      const logoutBtn = document.getElementById("logoutBtn");
      const themeBtn = document.getElementById("themeToggle");

      onAuthStateChanged(auth, async (u) => {
        if (!u) { window.location.href = "../index.html"; return; }
        const snap = await getDoc(doc(db, "users", u.uid));
        if (!snap.exists()) { await signOut(auth); window.location.href = "../register.html"; return; }
        const data = snap.data();
        if (data.role !== "admin") { alert("Access denied (admin only)"); await signOut(auth); window.location.href="../index.html"; return; }
        nameEl.textContent = data.fullName || data.name || u.email;
        roleEl.textContent = data.role;
      });

      logoutBtn?.addEventListener("click", async () => { await signOut(auth); window.location.href = "../index.html"; });
      themeBtn?.addEventListener("click", () => document.body.classList.toggle("dark-mode"));
    });
  </script>
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="logo-section">
        <img class="logo" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHe..." alt="Hisbah Logo"/>
        <h2>Sokoto State<br>Hisbah Board</h2>
      </div>

      <nav class="nav-links">
        <button id="navOverview">ğŸ  Overview</button>
        <button id="openAddEmployee">â• Add Employee</button>
        <button id="openViewEmployees">ğŸ“‹ View Employees</button>
        <button id="navReports">ğŸ“Š Reports</button>
        <button id="navMessages">ğŸ’¬ Messages</button>
      </nav>

      <div class="bottom">
        <div id="adminName" style="font-weight:700">Loading...</div>
        <div id="userRole" style="font-size:13px">Admin</div>
        <button id="logoutBtn" class="btn">Logout</button>
        <button id="themeToggle" class="btn">Theme</button>
      </div>
    </aside>

    <main class="main-content">
      <header class="topbar">
        <h1>Admin Dashboard</h1>
        <div>Welcome, <span id="userNameHeader">Loading...</span></div>
      </header>

      <section class="content">
        <h2>Overview</h2>
        <div class="cards">
          <div class="card"><h3>Total Employees</h3><p id="statEmployees">â€”</p></div>
          <div class="card"><h3>Active Reports</h3><p id="statReports">â€”</p></div>
          <div class="card"><h3>Open Tasks</h3><p id="statTasks">â€”</p></div>
        </div>

        <div id="addEmployeeSection" style="display:none" class="card">
          <h3>Add Employee</h3>
          <div class="form-row">
            <input id="empName" placeholder="Full name">
            <input id="empEmail" placeholder="Email">
            <input id="empPhone" placeholder="Phone">
            <select id="empRole">
              <option value="staff">Staff</option>
              <option value="manager">Manager</option>
              <option value="command">Command</option>
              <option value="intelligence">Intelligence</option>
              <option value="admin">Admin</option>
            </select>
            <input id="empPhoto" type="file" accept="image/*">
            <button id="saveEmployeeBtn" class="btn">Save Employee</button>
          </div>
        </div>

        <div id="viewEmployeesSection" style="display:none" class="card">
          <h3>Employees List</h3>
          <table class="table" id="employeesTable">
            <thead><tr><th>Name</th><th>Email</th><th>Role</th><th>Phone</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <!-- Chatbox (bottom) -->
  <div id="chatbox-container">
    <div id="chat-header">
      <span>Hisbah Chat Support</span>
      <div class="chat-tabs">
        <button class="tab-btn active" data-tab="chat">Chat</button>
        <button class="tab-btn" data-tab="ai">AI Assistant</button>
      </div>
    </div>

    <div id="chat-content">
      <div class="tab-page active" id="chat-tab">
        <div id="messages"></div>
        <div id="chat-input-section">
          <input type="text" id="chat-message" placeholder="Type your message...">
          <input type="file" id="chat-file" hidden>
          <button id="send-file-btn">ğŸ“</button>
          <button id="send-message-btn">â¤</button>
        </div>
      </div>

      <div class="tab-page" id="ai-tab">
        <div id="ai-messages"></div>
        <div id="ai-input-section">
          <input type="text" id="ai-message" placeholder="Ask Hisbah AI anything...">
          <button id="send-ai-btn">ğŸ¤–</button>
        </div>
      </div>
    </div>
  </div>

  <!-- scripts -->
  <script type="module" src="../js/dashboards.js"></script>
</body>
</html>
